

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Registration Page Form </title>
</head>
<body bgcolor="red"> <center>
    <charset><b>Registration Page Form</b></charset>
    
    <form action="#">
        <label for="uname">Name:</label>
        <input type="text" name="uname" placeholder="Narmatha" /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="narmatha@gmail.com" /><br />
        <label for="mobile">Mobile No:</label>
        <input type="number" name="mobile" placeholder="1234567898" /><br />
        <label for="city">City:</label>
        <input type="text" name="city" placeholder="Salem" /><br />
        <label for="state">State:</label>

        <input type="text" name="state" placeholder="Tamilnadu" /><br />
        <label for="country">Country:</label>
        <input type="text" name="country" placeholder="India" /><br />
        <input type="submit" name="submit"/>
    </form></center>
</body>
</html>
